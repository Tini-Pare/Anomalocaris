<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>♥</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    text-align: center;
    background-color: #ffffff;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h1 {
    color: #ff6f61;
    font-size: 2.5em;
    margin: 0;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
  }
  p {
    color: #333333;
    font-size: 1.2em;
    margin-top: 10px;
  }
  .heart {
    color: #ff6f61;
    animation: heartbeat 1s infinite alternate;
  }
  @keyframes heartbeat {
    from {
      transform: scale(1);
    }
    to {
      transform: scale(1.1);
    }
  }
</style>
</head>
<body>
<div class="container">
  <h1>¡Te amo! <span class="heart">♥</span></h1>
  <p>¡Sos hermosa, todo canta con vos!</p>
  <p> from: <strong> André </strong> </p>
</div>
</body>
</html>
